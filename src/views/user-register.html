<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html') %> 
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <%= require('html-loader!./layout/nav-simple.html') %>
    <div class="page-wrap">
        <div class="w">
            <div class="user-content">
                <div class="user-title">用户注册</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="err-msg">Error</p>
                    </div>
                    <div class="user-item">
                        <label for="username" class="user-label">
                            <i class="fa fa-user"></i>
                        </label>
                        <input 
                            type="text" 
                            class="user-input" 
                            placeholder="请输入用户名" 
                            id="username"
                            autocomplete="off"
                        />
                    </div>
                    <div class="user-item">
                        <label for="password" class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input 
                            type="password" 
                            class="user-input" 
                            placeholder="请输入密码" 
                            id="password"
                            autocomplete="off"
                        />
                    </div>
                    <div class="user-item">
                        <label for="password-confirm" class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input 
                            type="password" 
                            class="user-input" 
                            placeholder="请输入密码" 
                            id="password-confirm"
                            autocomplete="off"
                        />
                    </div>
                    <div class="user-item">
                        <label for="phone" class="user-label">
                            <i class="fa fa-phone"></i>
                        </label>
                        <input 
                            type="text" 
                            class="user-input" 
                            placeholder="请输入手机号" 
                            id="phone"
                            autocomplete="off"
                        />
                    </div>
                    <div class="user-item">
                        <label for="email" class="user-label">
                            <i class="fa fa-envelope"></i>
                        </label>
                        <input 
                            type="email" 
                            class="user-input" 
                            placeholder="请输入邮箱" 
                            id="email"
                            autocomplete="off"
                        />
                    </div>
                    <div class="user-item">
                        <label for="text" class="user-label">
                            <i class="fa fa-question"></i>
                        </label>
                        <input 
                            type="text" 
                            class="user-input" 
                            placeholder="请输入密码提示问题" 
                            id="question"
                            autocomplete="off"
                        />
                    </div>
                    <div class="user-item">
                        <label for="answer" class="user-label">
                            <i class="fa fa-key"></i>
                        </label>
                        <input 
                            type="text" 
                            class="user-input" 
                            placeholder="请输入密码提示问题答案" 
                            id="answer"
                            autocomplete="off"
                        />
                    </div>
                    <a href="#" class="btn btn-submit" id="submit">注册</a>
                    <div class="link-item">
                        <a href="./user-login.html" class="link">已有账号, 去登录>></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%= require('html-loader!./layout/footer.html') %>
</body>
</html>
